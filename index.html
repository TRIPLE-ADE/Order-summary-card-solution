<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    
    <div class="img-container">
     <img src="./images/illustration-hero.svg" alt="" width="296">
    </div>
    
    <div class="main-container">
      <div id="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
    
      <div id="annual-plan">
        <div id="left-position">
          <img src="./images/icon-music.svg" alt="" width="30">
          <div id="annual"> Annual Plan <span id="price">$59.99/year </span></div> 
        </div>
      
       <div id="right-position">
        <a href="#" id="change"> Change </a>
       </div>
      </div>
    
        <button type="submit">Proceed to Payment</button> 
        <a href="#" id="cancel"> Cancel Order</a>
    </div>
  </main>
 
  
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TripleA</a>.
  </div>
 </footer>
</body>
</html>
